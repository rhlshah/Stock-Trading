<div class = "container">
    <h2> Create Stock</h2>
    <hr/>
    <form method="post" action="/produce/stocks">
        <input type="text" id="ticker" name="ticker" placeholder="Enter Stock Ticker" />
        <input type="text" id="name" name="name" placeholder="Enter Stock Name" />
        <input type="number" id="curPrice" name="curPrice" placeholder="Enter Initial Price" />
        <input type="number" id="volume" name="volume" placeholder="Enter Volume" />

        <button type="submit">Create</button>
    </form>
</div>
